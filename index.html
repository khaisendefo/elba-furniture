      <section class="living-room" id="living-room">
        <div class="living-room__container container">
          <div class="living-room__inner">
            <div class="living-room__left">
              <div class="living-room__card">

              </div>
            </div>

              <div class="living-room__slider splide">
                <div class="living-room__slider-track splide__track">

                    <li class="living-room__slider-slide splide__slide">

                    <li class="living-room__slider-slide splide__slide">
